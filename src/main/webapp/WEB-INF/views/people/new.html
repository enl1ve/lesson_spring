<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:obejct="${person}">
    <label for="name">Enter Name:</label>
    <input type="text" th:field="*{person.name}" id="name"/>
    <p style="color: red" th:if="${#fields.hasErrors('person.name')}" th:errors="*{person.name}"> Name Error </p>
    <br/>

    <label for="age">Enter age</label>
    <input type="text" th:field="*{person.age}" id="age"/>
    <p style="color: red" th:if="${#fields.hasErrors('person.age')}" th:errors="*{person.age}"> Age Error </p>
    <br/>

    <label for="date_of_birth">Enter date of birth (dd/mm/yyyy)</label>
    <input type="text" th:field="*{person.dateOfBirth}" id="date_of_birth"/>
    <p style="color: red" th:if="${#fields.hasErrors('person.dateOfBirth')}" th:errors="*{person.dateOfBirth}"> Date Error </p>
    <br/>

    <br/>
  <input type="submit" value="Create!">

</form>

</body>
</html>
